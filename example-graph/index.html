
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, minimum-scale=1.0">
<title>Example : Graphing</title>
<link rel="stylesheet" type="text/css" href="../library/pico.css"/>
<link rel="stylesheet" type="text/css" href="../example-shared/main.css"/>
<link rel="stylesheet" type="text/css" href="./index.css"/>
<link rel="stylesheet" href="../library/speed-highlight/themes/default.css">
<link rel="stylesheet" href="../library/speed-highlight/themes/github-dim.css">
<script src="../library/d3.umd.js"></script>
<script src="../library/plot.umd.js"></script>
<script type="module">
	
	import { Bus } from '../system/extras/bus.js'
	import { core } from './core.js'
	import { ui } from './ui.js'
	import { plot } from './plot.js'
	
	const bus = Bus()
	core(bus)
	ui(bus)
	plot(bus)
	bus.emit('ready')
	
	import('../example-shared/support.js').then(module => module.enhance('graph'))
	
</script>
</head>
<body>
<main>
	<div id="display" class="display">
		<div id="plots" style="display:grid;grid-template-columns: auto auto;">
			<div id="graph" style="width:90%;"></div>
			<div id="loss"></div>
		</div>
		<div class="controls">
			<button id="sine_a" class="outline secondary">sine wave</button>
			<button id="sine_b" class="outline secondary">sine wave</button>
			<button id="cosine_a" class="outline secondary">cosine wave</button>
			<button id="cosine_b" class="outline secondary">cosine wave</button>
			<small>Hold the button to train each model, tap to test each model.</small>
		</div>
		<progress id="progress" data-tooltip="Training in progress..." value="0"></progress>
	</div>
	<div id="files"></div>
</main>
</body>
</html>
